<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakshi Sharan's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .hobbies, .projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .hobby, .project {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .hobby img, .project img {
            width: 100%;
            border-radius: 8px;
        }
        .profile-image {
            width: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Sakshi Sharan's Portfolio</h1>
</header>

<div class="container">
    <div class="profile">
        <img src="path_to_sakshi_sharan_picture.jpg" alt="Sakshi Sharan" class="profile-image">
        <h2>Sakshi Sharan</h2>
    </div>

    <section class="hobbies">
        <h2 class="section-title">Hobbies</h2>
        <div class="hobby">
            <h3>Singing</h3>
            <img src="path_to_singing_image.jpg" alt="Singing">
        </div>
        <div class="hobby">
            <h3>Dancing</h3>
            <img src="path_to_dancing_image.jpg" alt="Dancing">
        </div>
        <div class="hobby">
            <h3>Painting</h3>
            <img src="path_to_painting_image.jpg" alt="Painting">
        </div>
        <div class="hobby">
            <h3>Travelling</h3>
            <img src="path_to_traveling_image.jpg" alt="Travelling">
        </div>
    </section>

    <section class="projects">
        <h2 class="section-title">Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <img src="path_to_project1_image.jpg" alt="Project 1">
            <p>Description of Project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <img src="path_to_project2_image.jpg" alt="Project 2">
            <p>Description of Project 2.</p>
        </div>
        <div class="project">
            <h3>Project 3</h3>
            <img src="path_to_project3_image.jpg" alt="Project 3">
            <p>Description of Project 3.</p>
        </div>
    </section>
</div>

</body>
</html>
